<!DOCTYPE html>
<head>
<title>Click me!!!</title>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="canvasRel"></div>
<div class="congrats">
  <h1>Congratulations!</h1>
  <h1 id="name"></h1>
</div>
<canvas id="canvas"></canvas>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
<script type="text/javascript" src="prefixfree.min.js"></script>
<script type="text/javascript" src="sketch.min.js"></script>
<!-- <script type="text/javascript" src="canvas.js"></script> -->
<script type="text/javascript" src="balloons.js"></script>
<script type="text/javascript" src="scripts.js"></script>
<script type="text/javascript">
  const urlParams = new URLSearchParams(window.location.search);
  const nameParam = urlParams.get('name');
  const name = document.getElementById('name');

  if (nameParam) {
    name.innerHTML = nameParam;
    name.style.display = "block";
  } else {
    name.style.display = "none";
  }
</script>
</body>
</html>
